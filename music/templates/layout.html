<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kriby music wesbite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest')}}">

</head>

<header>{%include 'header.html'%}</header>

<body>
    <div id="body">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script defer src="{{ url_for('static', filename='js/home.js') }}"></script>

    <script> // This is the script that makes the sortbar stay sticky when scrolling down the homepage
        window.onscroll = function() {myFunction()};
        
        var navbar = document.querySelector(".sortBar");
        var sticky = navbar.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }
    </script>


</body>
